apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql-deployment
  namespace: postgresql
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 0
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
      - name: postgresql
        image: postgres:10.13
        ports:
         - protocol: TCP
           containerPort: 5432
        volumeMounts:
          - name: secret
            mountPath: /secret
            readOnly: true
          - name: postgre-pgdata
            mountPath: /mnt/data
        env:
          - name: POSTGRES_PASSWORD_FILE
            value: /secret/password
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: postgre-user-pass
                key: username
                optional: false
          - name: POSTGRES_DB
            value: testdatabase
          - name: PGDATA
            value: /mnt/data/pgdata
      
      initContainers:
      - name: volume-dirs-init-cntr
        image: busybox:1.35
        command:
        - "/bin/mkdir"
        args:
        - "-p"
        - "/mnt/data/pgdata"
      volumes:
        - name: secret
          secret:
            secretName: postgre-user-pass
            items:
              - key: password
                path: password
        - name: postgre-pgdata
          persistentVolumeClaim:
            claimName: postgre-pgdata
